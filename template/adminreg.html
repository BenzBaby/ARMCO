<!DOCTYPE html>
<html>
<head>
    <title>User Profiles</title>
</head>
<body>
    <h1>User Profiles</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>User Type</th>
            </tr>
        </thead>
        <tbody>
            {% for user_profile in user_profiles %}
            <tr>
                <td>{{ user_profile.username }}</td>
                <td>{{ user_profile.email }}</td>
                <td>{{ user_profile.user_type }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
