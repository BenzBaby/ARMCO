<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Rider Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            text-align: left;
            padding: 10px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-decoration: none;
            margin-top: 10px;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Rider Profile</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% comment %} <label for="ridername">Rider Name:</label>
            <input type="text" id="ridername" name="ridername" value="{{ existing_registration.rider_name }}"> {% endcomment %}
            {% if date_added_successfully %}
            <div class="alert alert-success">
                Date added successfully!
            </div>
            {% endif %}

            <div class="form-group">
                <label for="trackdate">Select Trackday Date</label>
                <select id="trackdate" name="trackdate" required>
                    {% for date in trackday_dates %}
                        <option value="{{ date.date|date:'Y-m-d' }}">{{ date.date|date:'Y-m-d' }}</option>
                    {% endfor %}
                </select>
            </div>

            
            <label for="numberoftrackdays">Number of Track Days:</label>
            <input type="text" id="numberoftrackdays" name="numberoftrackdays" value="{{ existing_registration.number_of_trackdays }}">
            
            <label for="vehiclerental">Vehicle Rental:</label>
            <input type="text" id="vehiclerental" name="vehiclerental" value="{{ existing_registration.vehiclerental }}">
            
            <label for="gearrental">Gear Rental:</label>
            <input type="text" id="gearrental" name="gearrental" value="{{ existing_registration.gearrental }}">
            
            <label for="licensepdf">License PDF:</label>
            <input type="file" id="licensepdf" name="licensepdf" value="{{ existing_registration.licensepdf }}">

            <label for="profilepicture">Profile Picture:</label>
            <input type="file" id="profilepicture" name="profilepicture">
            
            <button type="submit">Save Changes</button>
        </form>
        <a href="{% url 'edit_rider_profile' %}">Back to Profile</a>
    </div>
</body>
</html>
