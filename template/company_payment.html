<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Trackdays Payments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f8fa;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            font-size: 24px;
            color: #333;
            margin: 20px;
        }
        
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        
        table, th, td {
            border: 1px solid #ccc;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: #1da1f2;
            color: #fff;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .edit-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1da1f2;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .edit-button:hover {
            background-color: #0d8bf2;
        }
    </style>
</head>
<body>
    <h1>Company Trackdays Payments</h1>
    <a href="{% url 'edit_company' %}" class="edit-button">Edit Company</a>
    <a href="{% url 'change_password' %}" class="edit-button">Change Password</a>
    <table>
        <thead>
            <tr>
                <th>Company Name</th>
                <th>Trackday Date</th>
                <th>Trackday Fee</th>
            </tr>
        </thead>
        <tbody>
            {% for registration in registrations %}
            <tr>
                <td>{{ registration.company_name }}</td>
                <td>{{ registration.trackday_date }}</td>
                <td>$4000.00</td> <!-- Assuming trackday fee is always $4000 -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
