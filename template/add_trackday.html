{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Trackday Date</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{% static "images/w14.png" %}');
            
            
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            
            
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>  <!-- ... (your existing head content) ... -->
</head>
<body>
    <div class="container">
        <h2>Add Trackday Date</h2>
        {% if date_added_successfully %}
            <script>
                alert("Date added successfully!");
            </script>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="trackdate">Trackday Date (YYYY-MM-DD)</label>
                <input type="text" id="trackdate" name="date" pattern="\d{4}-\d{2}-\d{2}" placeholder="YYYY-MM-DD" required>
            </div>
            <button type="submit">Add Date</button>
        </form>

        <!-- Display the list of added trackdays -->
        {% if trackdays %}
        <h3>Added Trackdays:</h3>
        <ul>
            {% for trackday in trackdays %}
            <li>{{ trackday.date }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
