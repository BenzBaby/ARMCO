<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Names</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Rider Names</h1>
        <form method="post">
            {% csrf_token %}
            <table class="table">
                <thead>
                    <tr>
                        <th>Rider Name</th>
                        <th>Race Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in racer_data %}
                    <tr>
                        <td>{{ data.racer.rider_name }}</td>
                        <td>
                            <input type="text" class="form-control" id="racer_{{ data.racer.id }}_time" name="racer_{{ data.racer.id }}_time" value="{{ data.company_race_time.race_time }}">
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
